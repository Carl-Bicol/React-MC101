<!DOCTYPE html>
<html>
<body>

<h1>Example</h1>

<p>Note that the second argument uses the rest syntax, ...fname, and now holds the two expressions as an array:</p>

<div id="demo"></div>

<script>
function highlight(strings, ...fname) {
  let x = fname[0].toUpperCase();
  let y = fname[1].toUpperCase();
  return strings[0] + x + strings[1] + y + strings[2];
}

let name1 = "John";
let name2 = "Jane";

let text = highlight`Hello ${name1} and ${name2}, how are you?`;

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
